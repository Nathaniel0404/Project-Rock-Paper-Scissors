<!DOCTYPE html>

<body>
    <script>
       function getComputerChoice() {
            let index = Math.floor(Math.random() * 3) + 1;
            switch (index) {
                case 1: 
                    return "Rock";
                case 2:
                    return "Paper";
                case 3: 
                    return "Scissors";

            } 
        }

        function gameRound(player, computer) {
            if (player.toLowerCase() === "rock" && computer.toLowerCase() === "scissors"){
                return "You win! Rock beats Scissors!"
            } else if (player.toLowerCase() === "rock" && computer.toLowerCase() === "paper") {
                return "You lose! Rock loses to Paper!"
            } else if (player.toLowerCase() === "paper" && computer.toLowerCase() === "rock") {
                return "You win! Paper beats Rock!"
            } else if (player.toLowerCase() === "paper" && computer.toLowerCase() === "scissors") {
                return "You lose! Paper loses to Scissors!"
            } else if (player.toLowerCase() === "scissors" && computer.toLowerCase() === "paper") {
                return "You win! Scissors beats Paper!"
            } else if (player.toLowerCase() === "scissors" && computer.toLowerCase() === "rock") {
                return "You lose! Scissors loses to Rock!"
            } else {
                return "Draw!"
            }
        }

        /* make a function that plays the game for 5 rounds
        function keeps score for both computer and player
        at the end of 5 rounds compare who's the winner
        round repeats if there is a draw
        player participates by answering a prompt
        
        create variable for player score
        create variable for computer score
        create a for loop that last 5 loops
        create prompt function for player
        add gameRound function
        find a way to record score whether you win or lose

        */

    function game(){
        let playerScore = 0;
        let computerScore = 0;
        
        for (let i = 1; i <= 5; i++) {
        let player = prompt("Rock, paper or scissors?")
        let result = gameRound(player, getComputerChoice());
            console.log(result);
            if (result.includes("win")) {
                playerScore++
            } else if (result.includes("lose")) {
                computerScore++
            } 
        }
        if (playerScore < computerScore) {
                console.log("You Lose!")
            } else if (playerScore > computerScore) {
                console.log("You Win!!!")
            } else {
                console.log("Draw!")
            }
}

game()

    </script>
</body>
